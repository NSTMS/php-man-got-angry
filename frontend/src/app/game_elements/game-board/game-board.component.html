<div class="board" [style.pointerEvents]="game.disabled">
    @for(tiles of board; track tiles;let  i = $index){
        <div class="tiles">
            @for(tile of tiles; track tile; let j = $index ){
                <app-game-board-tile [tile]="tile" [i]="i" [j]="j" [throw_dice_to_grandchild]="throw_dice_to_grandchild" [game]="game" [move_pawn]="move" [players_pawns]="players_pawns" [highlight_move]="show_possible_move"></app-game-board-tile>
            }
        </div>
    }
</div>
