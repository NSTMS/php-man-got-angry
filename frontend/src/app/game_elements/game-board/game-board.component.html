<p>game-board works!</p>
<div class="board">
    @for(tiles of board; track tiles;let  i = $index){
        <div class="tiles">
            @for(tile of tiles; track tile; let j = $index ){
                <app-game-board-tile [tile]="tile" [i]="i" [j]="j" [player_color]="player_color" [throw_dice_in_grand_child]="throw_dice_in_child_callback"></app-game-board-tile>
            }
        </div>
    }
</div>
